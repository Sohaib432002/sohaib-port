<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Text Display</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
    font-family: Arial, sans-serif;
    height: 100vh;
    background-color: rgb(194, 146, 146);
    margin: 0;
}
.header{

    /* margin: 0px 32px; */
    background-color: gray;
}
.bar{
    margin: 0px 33px;
    display: flex;
    justify-content: center;
    text-align: center;
    flex-direction: column;
}
.logo img{
    
    margin: 43px;

    margin: 43px;
}

    text-align: center;
}

#animatedText {
    font-size: 24px;
    margin-top: 20px;

}

    </style>
</head>
<body>
    <header class="header">
        <nav class="bar">
            <div class="logo">
                <img src="https://namal.edu.pk/uploads/logo22869383.png" alt="">
            </div>
            <div class="txt1">
                <h1>Thank you for Checking my Profile</h1>
            </div>
            
        </nav>
    </header>
    <div class="container">
        <div id="animatedText"></div>
    </div>
    <script src="script.js"></script>
</body>
<script>
    // The text to be animated
const textToAnimate =`About Me
Hello! My name is Sohaib, and I am currently pursuing a Bachelor of Science in Mathematics at Namal University. I am in my fourth semester and have a strong passion for data science.

Education Journey
Primary Education:

1st to 4th Grade: F.G Public School, Kamra
5th and 6th Grade: Kamran Academy School and College, Kamra Cantt
7th and 8th Grade: F.G Boys High School, Wah Cantt
Secondary Education:

9th and 10th Grade (Science): F.G Fazaia School, Mianwali
Higher Secondary Education:

Intermediate in Computer Science: Abdul Razzaq Fazaia College, Mianwali
Undergraduate Studies:

Currently enrolled in B.S. Mathematics at Namal University
Skills and Interests
I have a deep interest in Data Science and have developed proficiency in the following programming languages and tools:

Python:

Pandas
NumPy
Seaborn
Scikit-learn
Matplotlib
Flask
Web Development:

HTML
CSS
Projects
I have completed numerous projects focused on data analytics and machine learning. These projects have allowed me to apply my knowledge practically and develop a solid understanding of data manipulation, visualization, and predictive modeling.`
;  // Replace "Your name" with the desired text

// Function to display the name with animation
function displayAnimatedText(name) {
    const animatedText = document.getElementById('animatedText');
    animatedText.innerHTML = ''; // Clear previous content

    // Function to type out the text letter by letter
    let i = 0;
    function typeWriter() {
        if (i < name.length) {
            animatedText.innerHTML += name.charAt(i);
            i++;
            setTimeout(typeWriter, 10); // Adjust the speed of typing here
        }
    }
    typeWriter();
}

// On page load, display the text with animation
window.onload = function() {
    displayAnimatedText(textToAnimate);
}

</script>
</html>
